<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/lights"></ion-back-button>
  </ion-buttons>
    <ion-title>
      Config
    </ion-title>
    <ion-buttons slot="primary">
        <ion-button color="primary" (click)="onClick()">
          Confirm
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label><b>Address:</b></ion-label>
    <ion-input [(ngModel)]="address" placeholder="Enter DynDNS"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><b>Port:</b></ion-label>
    <ion-input [(ngModel)]="port" placeholder="Enter Port"></ion-input>
  </ion-item>
  
</ion-content>
